version: '3.8'

services:
  azr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: absolute-zero-reasoner
    volumes:
      - .:/workspace
      - ./data:/workspace/data
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "8888:8888"  # Jupyter Notebook
      - "6006:6006"  # TensorBoard
    command: tail -f /dev/null  # 컨테이너를 계속 실행 상태로 유지

  # GPU 모니터링을 위한 서비스 (선택사항)
  gpu-monitor:
    image: nvidia/cuda:12.4.1-base-ubuntu22.04
    container_name: gpu-monitor
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: nvidia-smi -l 1  # 1초마다 GPU 상태 업데이트 